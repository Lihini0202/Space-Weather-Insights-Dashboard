<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Space Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
</head>
<body class="login-body">

  <!-- Main Login Container - PERFECTLY CENTERED -->
  <div class="login-wrapper">
    <div class="login-container">
      <!-- Animated Logo -->
      <div class="logo-container">
        <div class="logo-ring"></div>
        <h1 class="logo-title">Space Dashboard</h1>
        <div class="logo-subtitle">Explore the Cosmos</div>
      </div>

      <!-- Cheerful Description -->
      <div class="login-description">
        <p class="description-main">Ready for a stellar adventure?</p>
        <p class="description-sub">Discover NASA images, space news, and global weather!</p>
      </div>

      <!-- Google Login Button - Enhanced -->
      <div class="button-container">
        <a href="http://localhost:4000/auth/google" class="google-btn enhanced">
          <div class="google-icon">
            <img src="https://developers.google.com/identity/images/g-logo.png" width="24" alt="Google">
          </div>
          <span class="btn-text">Sign in with Google</span>
          <div class="btn-glow"></div>
        </a>
        
      </div>

      <!-- Cheerful Footer -->
      <div class="login-footer">
        <p class="footer-text">Powered by the Stars âœ¨</p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
